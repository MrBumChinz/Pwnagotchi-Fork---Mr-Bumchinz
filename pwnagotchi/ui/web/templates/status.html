<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ title }} | Pwnagotchi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="{{ go_back_after }};URL=/">
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/css/modern.css"/>
    <style>
        .status-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            background: var(--primary-bg);
        }
        
        .status-icon {
            font-size: 5rem;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        .status-message {
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-bottom: 20px;
        }
        
        .status-timer {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        .progress-bar {
            width: 200px;
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            margin: 30px auto;
            overflow: hidden;
        }
        
        .progress-bar::after {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            background: var(--accent-color);
            animation: progress {{ go_back_after }}s linear;
        }
        
        @keyframes progress {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="status-page">
        <div class="status-icon">
            {% if 'Shutting' in message %}‚èπÔ∏è{% elif 'Reboot' in message %}üîÑ{% else %}‚ö°{% endif %}
        </div>
        <div class="status-message">{{ message }}</div>
        <div class="progress-bar"></div>
        <div class="status-timer">Returning to home in <span id="countdown">{{ go_back_after }}</span> seconds...</div>
    </div>
    
    <script>
        var seconds = {{ go_back_after }};
        var countdownEl = document.getElementById('countdown');
        
        setInterval(function() {
            seconds--;
            if (seconds > 0) {
                countdownEl.textContent = seconds;
            }
        }, 1000);
    </script>
</body>
</html>
