# config.toml - Pwnagotchi configuration template
# Copy to /etc/pwnagotchi/config.toml and customize
#
# NOTE: Sensitive values (API keys, passwords, MAC addresses) have been
# replaced with placeholders. Fill in your own values.

[main]
name = "pwnagotchi"
lang = "en"
whitelist = []
confd = "/etc/pwnagotchi/conf.d/"
custom_plugin_repos = [
    "https://github.com/jayofelony/pwnagotchi-torch-plugins/archive/master.zip",
    "https://github.com/Sniffleupagus/pwnagotchi_plugins/archive/master.zip",
    "https://github.com/NeonLightning/pwny/archive/master.zip",
    "https://github.com/marbasec/UPSLite_Plugin_1_3/archive/master.zip",
    "https://github.com/wpa-2/Pwnagotchi-Plugins/archive/master.zip"
]
custom_plugins = "/root/custom_plugins"
iface = "wlan0mon"
mon_start_cmd = "/usr/bin/monstart"
mon_stop_cmd = "/usr/bin/monstop"
mon_max_blind_epochs = 5
no_restart = false

[main.plugins.auto-tune]
enabled = true
show_hidden = false
reset_history = true
extra_channels = 15

[main.plugins.auto-update]
enabled = true
install = true
interval = 1

[main.plugins.bt-tether]
enabled = false
phone-name = "YOUR_PHONE_NAME"
mac = "00:00:00:00:00:00"
phone = "android"
ip = "192.168.44.2"

[main.plugins.fix_services]
enabled = false

[main.plugins.gdrivesync]
enabled = false
backupfiles = [""]
backup_folder = "PwnagotchiBackups"

[main.plugins.gpio_buttons]
enabled = false

[main.plugins.gps]
enabled = false
speed = 19200
device = "/dev/ttyUSB0"

[main.plugins.gps_listener]
enabled = false

[main.plugins.grid]
enabled = true
report = true

[main.plugins.logtail]
enabled = false
max-lines = 10000

[main.plugins.memtemp]
enabled = false
scale = "celsius"
orientation = "horizontal"

[main.plugins.ohcapi]
enabled = false
api_key = ""
receive_email = "yes"

[main.plugins.pwndroid]
enabled = false
display = false
display_altitude = false

[main.plugins.pisugarx]
enabled = true
rotation = false
default_display = "percentage"

[main.plugins.session-stats]
enabled = false
save_directory = "/var/tmp/pwnagotchi/sessions/"

[main.plugins.ups_hat_c]
enabled = false
label_on = true
shutdown = 5
bat_x_coord = 140
bat_y_coord = 0

[main.plugins.ups_lite]
enabled = false
shutdown = 2

[main.plugins.webcfg]
enabled = true

[main.plugins.webgpsmap]
enabled = false

[main.plugins.wigle]
enabled = false
api_key = ""
donate = false

[main.plugins.wpa-sec]
enabled = false
api_key = ""
api_url = "https://wpa-sec.stanev.org"
download_results = true
show_pwd = true
auto_upload_on_bored = true
local_crack = true
wordlist_folder = "/home/pi/wordlists/"
whitelist_ssids = []
auto_connect_safe = true
unsafe_mode = false
auto_connect_unsafe = false

[main.plugins.pwnhub_stats]
enabled = true
gps_enabled = true
gps_port = 8082

[main.plugins.pwnaui_themes]
enabled = true
theme = "default"

[main.plugins.nexmon_stability]
enabled = true

[main.plugins.handshake_analyzer]
enabled = true

[main.plugins.smart_handshake_analyzer]
enabled = true

[main.log]
path = "/etc/pwnagotchi/log/pwnagotchi.log"
path-debug = "/etc/pwnagotchi/log/pwnagotchi-debug.log"

[main.log.rotation]
enabled = true
size = "10M"

[personality]
advertise = true
deauth = true
associate = true
channels = []
min_rssi = -200
ap_ttl = 120
sta_ttl = 300
recon_time = 30
max_inactive_scale = 2
recon_inactive_multiplier = 2
hop_recon_time = 10
min_recon_time = 5
max_interactions = 3
max_misses_for_recon = 5
excited_num_epochs = 10
bored_num_epochs = 15
sad_num_epochs = 25
bond_encounters_factor = 20000
throttle_a = 0.4
throttle_d = 0.9

[ui]
invert = false
cursor = true
fps = 1.0

[ui.font]
name = "DejaVuSansMono"
size_offset = 0

[ui.faces]
look_r = "( ⚆_⚆)"
look_l = "(☉_☉ )"
look_r_happy = "( ◕‿◕)"
look_l_happy = "(◕‿◕ )"
sleep = "(⇀‿‿↼)"
sleep2 = "(≖‿‿≖)"
awake = "(◕‿‿◕)"
bored = "(-__-)"
intense = "(°▃▃°)"
cool = "(⌐■_■)"
happy = "(•‿‿•)"
excited = "(ᵔ◡◡ᵔ)"
grateful = "(^‿‿^)"
motivated = "(☼‿‿☼)"
demotivated = "(≖__≖)"
smart = "(✜‿‿✜)"
lonely = "(ب__ب)"
sad = "(╥☁╥ )"
angry = "(-_-')"
friend = "(♥‿‿♥)"
broken = "(☓‿‿☓)"
debug = "(#__#)"
upload = "(1__0)"
upload1 = "(1__1)"
upload2 = "(0__1)"
png = false
position_x = 0
position_y = 34

[ui.web]
enabled = true
address = "::"
auth = false
username = "changeme"
password = "changeme"
origin = ""
port = 8080
on_frame = ""

[ui.display]
enabled = false
rotation = 180
type = "pwnaui"

[bettercap]
handshakes = "/home/pi/handshakes"
silence = [
    "ble.device.new", "ble.device.lost", "ble.device.disconnected",
    "ble.device.connected", "ble.device.service.discovered",
    "ble.device.characteristic.discovered", "wifi.client.new",
    "wifi.client.lost", "wifi.client.probe", "wifi.ap.new",
    "wifi.ap.lost", "mod.started"
]

[fs.memory]
enabled = true

[fs.memory.mounts.log]
enabled = true
mount = "/etc/pwnagotchi/log/"
size = "50M"
sync = 60
zram = true
rsync = true

[fs.memory.mounts.data]
enabled = true
mount = "/var/tmp/pwnagotchi"
size = "10M"
sync = 3600
zram = true
rsync = true
